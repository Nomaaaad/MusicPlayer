<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img class="img" src="./img/Balmorhea.jpg" alt="">
        </div>
        <h2 class="title">Remembrance</h2>
        <h3 class="artist">Balmorhea</h3>
        <audio src="./music/Balmorhea - Remembrance.mp3"></audio>

        <div class="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span class="current-time">0:00</span>
                <span class="duration">5:49</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward prev" title="Previous"></i>
            <i class="fas fa-play play main-button" title="Play"></i>
            <i class="fas fa-forward next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
